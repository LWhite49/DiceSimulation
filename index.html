<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content="0;url=https://LWhite49.github.io/DiceSimulation/">
        <title>Dice Roll Simulation</title>
        <link rel="stylesheet" href="./styles/JS-DiceSim.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="webpage-header">
            <img class="website-logo" draggable="false" src="images/dice.png"/>
            <p class="website-name">Dice Simulator</p>
        </header>
        <header class="webpage-sidebar">
            <p class="sidebar-text">Click on a die to roll it!</p>
            <p class="sidebar-text">Hold to roll multiple dice!</p>
            <button class="reset-statlines">Reset Statlines</button>
        </header>
        <main class="dice-flex">
            <button class="dice-button d4-button">
                <img class="dice-image" src="images/Dice/redD4.png" draggable="false"/>
                <p class="dice-label">D4</p>
            </button>
        </main>
        <p class="roll-multiplier-output">x1</p>
        <p class="roll-output">N/A</p>
        <p class="statline-output">
            <span class="statline-output-wrap">View Die Statlines</span>
        </p>
        <div class="hidden-wrap">
            <p class="d4statline-hidden-output"></p>
            <p class="d6statline-hidden-output"></p>
            <p class="d8statline-hidden-output"></p>
            <p class="d10statline-hidden-output"></p>
            <p class="d12statline-hidden-output"></p>
            <p class="d20statline-hidden-output"></p>
            <p class="d50statline-hidden-output"></p>
            <p class="d100statline-hidden-output"></p>
        </div>
        <script type="module" src="script/JS-DiceSim.js"></script>
    </body>
</html>
